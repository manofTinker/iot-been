---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dc3-web
  namespace: dc3
  labels:
    dc3.service: dc3-web
spec:
  replicas: 1
  selector:
    matchLabels:
      dc3.service: dc3-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        dc3.service: dc3-web
        dc3.network/dc3net: "true"
    spec:
      hostname: dc3-web
      containers:
        - name: dc3-web
          image: dc3.local/dc3-web:1.0.1
          ports:
            - containerPort: 80
            - containerPort: 443
          env:
            - name: NODE_ENV
              value: "test"

