---
apiVersion: v1
kind: Namespace
metadata:
  name: dc3
  labels:
    dc3.version: 2022.1.0

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dc3net
  namespace: dc3
spec:
  podSelector:
    matchLabels:
      dc3.network/dc3net: "true"
  ingress:
    - from:
        - podSelector:
            matchLabels:
              dc3.network/dc3net: "true"
    - ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 8100
        - protocol: TCP
          port: 8200
        - protocol: TCP
          port: 8300
        - protocol: TCP
          port: 8400
        - protocol: TCP
          port: 8500
        - protocol: TCP
          port: 3306
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 1883
        - protocol: TCP
          port: 5672
        - protocol: TCP
          port: 15672
        - protocol: TCP
          port: 27017
        - protocol: TCP
          port: 61613
  egress:
    - { }

---
apiVersion: v1
kind: Secret
metadata:
  labels:
    k8s-app: dc3
  name: dc3-secret
  namespace: dc3
type: Opaque

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dc3-ingress
  namespace: dc3
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /dc3/demo
            pathType: Prefix
            backend:
              service:
                name: dc3-web
                port:
                  number: 80
          - path: /dc3/gateway
            pathType: Prefix
            backend:
              service:
                name: dc3-center-monitor
                port:
                  number: 8000
          - path: /dc3/register
            pathType: Prefix
            backend:
              service:
                name: dc3-center-register
                port:
                  number: 8100
          - path: /dc3/monitor
            pathType: Prefix
            backend:
              service:
                name: dc3-center-monitor
                port:
                  number: 8200
          - path: /eureka/
            pathType: Prefix
            backend:
              service:
                name: dc3-center-register
                port:
                  number: 8100
          - path: /monitor/
            pathType: Prefix
            backend:
              service:
                name: dc3-center-monitor
                port:
                  number: 8200

